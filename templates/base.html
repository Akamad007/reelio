<html lang="en">

    <head>

        <title>Reelio Demo</title>

        <link rel="stylesheet" href="/media/css/bootstrap.min.css">

        <link rel="stylesheet" href="/media/css/animate.css">

        <link rel="stylesheet" href="/media/css/form-elements.css">

		{% endblock %}

    <body>
    {% block navigation %}
        
        <!-- Top menu -->
		<nav class="navbar" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1><a href="/home/">Reelio</a></h1>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000">
								<i class="fa fa-user"></i><br>{{ user }}
							</a>
							<ul class="dropdown-menu dropdown-menu-left" role="menu">
								<li><a href="#" id="logout">Logout</a></li>
							
							</ul>
						</li>
					
				
					</ul>
				</div>
			</div>

	{% include "message.html" %}

		{% endblock %}

        <script src="/media/js/customJs/style.js"></script>
